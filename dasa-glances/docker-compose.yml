version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: dasa-glances_web_1
      APP_PORT: 61208
      PROXY_AUTH_ADD: "false"

  web:
    image: nicolargo/glances:4.3.3@sha256:fae2cee5c9497b46a72e52261b2e825fe6c0e5de2f295829411e3d5ccf24ee5c
    environment:
      - TZ=Europe/Rome
      - GLANCES_OPT=-w
    pid: host
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
